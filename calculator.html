<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>RysthDesign | Price Calculator</title>
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="shortcut icon"
			href="img/LOGO-ONLY.svg"
			type="image/x-icon"
		/>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<nav class="header__navbar">
					<a class="navbar__logo" href="index.html">
						<img
							loading="lazy"
							src="img/LOGO-HORIZONTAL.svg"
							alt="Logo Rysth Design"
						/>
					</a>
					<span class="button">
						<i
							class="fa-solid fa-bars"
							id="navbar__toggle"
							aria-hidden="true"
						></i>
					</span>
					<ul class="navbar__list">
						<li class="navbar__item">
							<a
								class="navbar__link"
								href="calculator.html"
								id="home__button"
								>Calculator</a
							>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<section class="section bg-dark">
				<div class="container">
					<h1 class="text-center">PRICE CALCULATOR</h1>
					<form
						id="form"
						class="form form--full grid grid-template-3 gap-1"
					>
						<fieldset class="form__group">
							<label class="form__label" for="game">Game:</label>
							<input
								class="form__input"
								type="text"
								name="game"
								id="game"
								required
							/>
						</fieldset>
						<fieldset class="form__group">
							<label class="form__label" for="game"
								>Platform:</label
							>
							<select
								class="form__input"
								name="platform"
								id="platform"
							>
								<option value="STEAM">Steam</option>
								<option value="ORIGIN">Origin</option>
								<option value="ROCKSTAR">Rockstar</option>
							</select>
						</fieldset>
						<fieldset class="form__group">
							<label class="form__label" for="seller"
								>Seller:</label
							>
							<select
								class="form__input"
								name="seller"
								id="seller"
							>
								<option value="KINGUIN">Kinguin</option>
								<option value="ENEBA">Eneba</option>
								<option value="CDKEYS">Cdkeys</option>
								<option value="STEAM">Steam</option>
							</select>
						</fieldset>
						<fieldset class="form__group">
							<label class="form__label" for="price">Price:</label>
							<input
								class="form__input"
								type="text"
								name="price"
								id="price"
								required
							/>
						</fieldset>
						<fieldset class="form__group">
							<label class="form__label" for="type">Type:</label>
							<select class="form__input" name="type" id="type">
								<option value="GAME">Game</option>
								<option value="DLC">DLC</option>
							</select>
						</fieldset>
						<fieldset class="form__group form__group--flex">
							<button
								class="button button-secondary margin-0 button-add"
								type="button"
								onclick="addData()"
							>
								Add Data
							</button>
						</fieldset>
					</form>
				</div>
			</section>
			<div class="section">
				<div class="container overflow-scroll">
					<table class="table" id="gameTable">
						<thead class="table__header">
							<tr class="bg-dark">
								<th class="table__title" colspan="9">
									Game Catalog
								</th>
							</tr>
							<tr class="table__subtitle">
								<td class="subtitle__data" colspan="4">Product</td>
								<td class="subtitle__data" colspan="1">Taxes</td>
								<td class="subtitle__data" colspan="4">Summary</td>
							</tr>
							<tr class="table__content">
								<td class="content__data content__data--name">
									Game
								</td>
								<td class="content__data">Platform</td>
								<td class="content__data">Seller</td>
								<td class="content__data">Price</td>
								<td class="content__data">IVA</td>
								<td class="content__data">Subtotal</td>
								<td class="content__data">Total</td>
								<td class="content__data">Profit</td>
								<td class="content__data">Actions</td>
							</tr>
						</thead>
						<tbody class="table__body"></tbody>
					</table>
				</div>
			</div>
		</main>
		<script src="https://unpkg.com/scrollreveal"></script>
		<script src="js/script.js"></script>
		<script src="js/form.js"></script>
	</body>
</html>
